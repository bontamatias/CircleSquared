<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

		<link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:200" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Lato:900" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Nunito:900" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Nunito+Sans:900" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:200" rel="stylesheet">

		<link rel="stylesheet" href="stylesheet.css">
		<link rel="buttons" href="buttons.css">

		<title>C2D</title>

		<script type="text/javascript" src="iScroll.js"></script>
		<script type="text/javascript">

		var myScroll;

		function loaded () {
			myScroll = new IScroll('.wrapper', {
				scrollX: true,
				scrollY: true,
				momentum: false,
				preventDefaultException:{ tagName: /^(INPUT|TEXTAREA|BUTTON|SELECT|P)$/ },
				disablePointer: true,
				mouseWheel: true,
				keyBindings: true,
				bounce: false,
				keyBindings: {
					pageUp: 34,
					pageDown: 33,
					end: 35,
					home: 36,
					up: 40,
					down: 38
				}
			});
		}

		document.addEventListener('touchmove', function (e) { e.preventDefault(); }, isPassive() ? {
			capture: false,
			passive: false
		} : false);
		</script>

		<style type="text/css">
		* {
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			box-sizing: border-box;
		}

		html {
			-ms-touch-action: none;
		}

		.wrapper {
			position: absolute;
			z-index: 0;
			top: 0;
			left: 0;
			width: 100%;
			background: #000000;
			overflow: hidden;
		}

		</style>
	</head>

	<body onload="loaded()">
		<header>
			<h1>hello</h1>
			<div class='box foo'>foo</div>
		</header>

		<div class="wrapper">
			<div class="page splash-page" >

			</div>

			<div class="page">

			</div>

			<div class="page">

			</div>
		</div>

	</body>
</html>
