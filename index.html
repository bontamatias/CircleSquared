<!DOCTYPE html>
<html>
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

		<link href="stylesheet.css" rel="stylesheet" type="text/css">
		<link href="header.css" rel="stylesheet" type="text/css">
		<link href="footer.css" rel="stylesheet" type="text/css">

		<link href="about-us.css" rel="stylesheet" type="text/css">

		<title>C2D</title>

		<script type="text/javascript" src="iscroll.js"></script>
		<script type="text/javascript" src="demoUtils.js"></script>
		<script type="text/javascript">
			var myScroll;
			function loaded () {
				myScroll = new IScroll('#wrapper', {
					scrollY: true,
					scrollX: false,
					momentum: false,
					preventDefaultException:{ tagName: /^(INPUT|TEXTAREA|BUTTON|SELECT|P)$/ },
					disablePointer: true,
					snap: 'section',
					mouseWheel: true,
					keyBindings: true,
					momentum: false,
					bounce: true,
					bounceTime: 1000,
					snapSpeed: 1500,
					keyBindings: {
						pageUp: 34,
						pageDown: 33,
						end: 35,
						home: 36,
						up: 40,
						down: 38
					}
		
				});
			}
			document.addEventListener('touchmove', function (e) { e.preventDefault(); }, isPassive() ? {
				capture: false,
				passive: false
			} : false);
			
		</script>
	</head>


	<body onload="loaded()">
		<header>
			<ul>
				<li>
					<a href="javascript:myScroll.goToPage(0,0)" class="navbutton">

				<li>
					<a href="javascript:myScroll.goToPage(0,1)" class="navbutton">

				<li>

					</a>
				</li>
			</ul>
		</header>
			
		<main>
			<div id="wrapper">
				<div id="scroller">
						<section class ="page" id="splash-page">
							<div class="headerfix"></div>
							<div id="mainlogocontainer">
							<svg id="logo" data-name="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 125 1000 1000" height="600px"><defs><style>.cls-1,.cls-2{fill:none;stroke:#252323;stroke-linecap:square;stroke-miterlimit:10;}.cls-1{stroke-width:100px;}.cls-2{stroke-width:30px;}</style></defs><title>Large Logo</title><circle class="cls-1" cx="500" cy="500" r="200"/><circle class="cls-2" cx="760" cy="240" r="40"/>
							</svg>								
							</div>
							
							<h1 class="layered">CircleSquared Design</h1>					
								
						</section>
						
						<section class="page" id="products">
							<div id="titlebar"></div>
							
							<div class="product">
<!--								<img src="placeholder-pictures/EJskcQSXSOuNg7MUv1Ex_361A4115.jpg" alt="image">-->
								<h1>WoodCaps</h1>
								<h2>$25.00</h2>
							</div>
							
						</section>
						
						<section class="page" id="about-us">
							<h>who we are</h>
						</section>
						
						<section class="page" id="projects">
						</section>
						
						<section id="bottom">
							<div id="colorboxes">
								<div id="color1" class="colorbox"></div>
								<div id="color2" class="colorbox"></div>
								<div id="color3" class="colorbox"></div>
								<div id="color4" class="colorbox"></div>
								<div id="color5" class="colorbox"></div>			
							</div>

							<div id="colorvalues">
								<div class="colortag"><p>#252323</p></div>
								<div class="colortag"><p>#706C61</p></div>
								<div class="colortag"><p>#F8F4E3</p></div>
								<div class="colortag"><p>#969A97</p></div>
								<div class="colortag"><p>#FFC857</p></div>
							</div>
						</section>
				</div>
			</div>
		</main>


	
	
		<footer>
