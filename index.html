		function handleClicks() {

      window.onclick = function(event) {
				if (activeModal != null && event.target != activeModal) {
					if (event.target.classList.contains("info-button") && !event.target.parentNode.classList.contains("info-modal")) {
						activeModal.style.right = "0px";
						activeModal = event.target.parentNode.getElementsByClassName("info-modal")[0];
						activeModal.style.right = "400px";
					}
					else {
						activeModal.style.right = "0px";
					}
				}
				else if (event.target.classList.contains("info-button") && !event.target.parentNode.classList.contains("info-modal")) {
					activeModal = event.target.parentNode.getElementsByClassName("info-modal")[0];
					activeModal.style.right = "400px";
				}
      }
		}
