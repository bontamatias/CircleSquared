<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

		<link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:200" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Lato:900" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Nunito:900" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Nunito+Sans:900" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:200" rel="stylesheet">

		<title>C2D</title>

		<script type="text/javascript" src="iScroll.js"></script>
		<script type="text/javascript">

		var myScroll;

		function loaded () {
			myScroll = new IScroll('#wrapper', {
				scrollX: true,
				scrollY: true,
				momentum: false,
				preventDefaultException:{ tagName: /^(INPUT|TEXTAREA|BUTTON|SELECT|P)$/ },
				disablePointer: true,
				snap: 'section',
				mouseWheel: true,
				keyBindings: true,
				bounce: false,
				snapSpeed: 1500,
				keyBindings: {
					pageUp: 34,
					pageDown: 33,
					end: 35,
					home: 36,
					up: 40,
					down: 38
				}
			});
		}

		document.addEventListener('touchmove', function (e) { e.preventDefault(); }, isPassive() ? {
			capture: false,
			passive: false
		} : false);
		</script>

		<style type="text/css">
		* {
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			box-sizing: border-box;
		}

		html {
			-ms-touch-action: none;
		}

		#wrapper {
			position: absolute;
			z-index: 1;
			top: 45px;
			bottom: 48px;
			left: 0;
			width: 100%;
			background: #ccc;
			overflow: hidden;
		}

		#scroller {
			position: absolute;
			z-index: 1;
			-webkit-tap-highlight-color: rgba(0,0,0,0);
			width: 2000px;
			height: 2000px;
			background-color: #a00;
			-webkit-transform: translateZ(0);
			-moz-transform: translateZ(0);
			-ms-transform: translateZ(0);
			-o-transform: translateZ(0);
			transform: translateZ(0);
			-webkit-touch-callout: none;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
			-webkit-text-size-adjust: none;
			-moz-text-size-adjust: none;
			-ms-text-size-adjust: none;
			-o-text-size-adjust: none;
			text-size-adjust: none;
		}

		</style>
	</head>

	<body onload="loaded()">
		<header>

		</header>

	<div id="wrapper">
		<div id="scroller">
			<div id="page">

			</div>
		</div>
	</div>

	</body>
</html>
