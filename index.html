		<script type="text/javascript" src="demoUtils.js"></script>
		<script type="text/javascript">
			var myScroll;
			function loaded () {
				myScroll = new IScroll('#wrapper', {
					scrollY: true,
					scrollX: false,
					momentum: false,
					preventDefaultException:{ tagName: /^(INPUT|TEXTAREA|BUTTON|SELECT|P)$/ },
					disablePointer: true,
					snap: 'section',
					mouseWheel: true,
					keyBindings: true,
					momentum: false,
					bounce: true,
					bounceTime: 1000,
					snapSpeed: 1500,
					keyBindings: {
						pageUp: 34,
						pageDown: 33,
						end: 35,
						home: 36,
						up: 40,
						down: 38
					}
		
				});
			}
			document.addEventListener('touchmove', function (e) { e.preventDefault(); }, isPassive() ? {
				capture: false,
				passive: false
			} : false);
			
		</script>
	</head>
