"<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

		<link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:200" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Nunito:900" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:200" rel="stylesheet">

		<link href="https://fonts.googleapis.com/css?family=Poppins:900" rel="stylesheet">

		<link rel="stylesheet" href="css/stylesheet.css">
		<link href="http://sdks.shopifycdn.com/buy-button/latest/buybutton.css" rel="stylesheet" type="text/css"/>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<title>C2D</title>

		<script type="text/javascript" src="iscroll.js"></script>
		<script type="text/javascript">

			var myScroll;

			function loaded () {
				myScroll = new IScroll(".wrapper", {
					scrollbars: false,
					scrollX: false,
					scrollY: true,
					momentum: false,
					preventDefaultException:{ tagName: /^(INPUT|TEXTAREA|BUTTON|SELECT|P)$/ },
					disablePointer: false,
					mouseWheel: true,
					keyBindings: true,
					bounce: false,
					snap: ".page",
					snapSpeed: 1750,
					keyBindings: {
				    pageUp: 34,
				    pageDown: 33,
				    end: 35,
				    home: 36,
				    up: 40,
				    down: 38
					}
				});
			}

			document.addEventListener('touchmove', function (e) { e.preventDefault(); }, isPassive() ? {
				capture: false,
				passive: false
			} : false);
		</script>





		<style type="text/css">
			html {
				-ms-touch-action: none;
			}

			body {
				width: 100%;
				overflow: hidden;
			}

			.wrapper {
				position: absolute;
				z-index: 0;
				top: 0;
				left: 0;
				width: 100%;
				height: 100vh;
				background: #000000;
			}

			.scroller {
				-webkit-transform: translateZ(0);
				-moz-transform: translateZ(0);
				-ms-transform: translateZ(0);
				-o-transform: translateZ(0);
				transform: translateZ(0);
			}

		</style>
	</head>

	<body onload="loaded()">
		<header>

			<script type="text/javascript">
				$(function(e) {
						var tabs = $(".tabs");
						var items = $(".tabs").find("a").length;
						var selector = $(".tabs").find(".selector");
						var activeItem = tabs.find(".active");
						var activeWidth = activeItem.innerWidth();
						$(".selector").css({
							left: activeItem.position.left + "px",
							width: activeWidth + "px"
						});

						$(".tabs").on("click", "a", function() {
							$(".tabs a").removeClass("active");
							$(this).addClass("active");
							var activeWidth = $(this).innerWidth();
							var itemPos = $(this).position();
							$(".selector").css({
								left: itemPos.left + "px",
								width: activeWidth + "px"
							});
						});
					});
			</script>


			<div class="navigation">
				<nav class="tabs">
					<div class="selector"></div>
					<a href="#" onclick="myScroll.goToPage(0, 0, 1000);" class="active">home</a>
					<a href="#" onclick="myScroll.goToPage(0, 1, 1000);">products</a>
					<a href="#" onclick="myScroll.goToPage(0, 2, 1000);">about us</a>
					<a href="#" onclick="myScroll.goToPage(0, 3, 1000);">projects</a>
				</nav>
			</div>
		</header>

		<div class="wrapper">
			<div class="scroller">
				<div class="page splash-page" >
				</div>

				<div class="page products">
					<div id='product-1'>
			    <script type="text/javascript">

			    (function () {
			      var scriptURL = 'https://sdks.shopifycdn.com/buy-button/latest/buy-button-storefront.min.js';
			      if (window.ShopifyBuy) {
			        if (window.ShopifyBuy.UI) {
			          ShopifyBuyInit();
			        } else {
			          loadScript();
			        }
			      } else {
			        loadScript();
			      }

			      function loadScript() {
			        var script = document.createElement('script');
			        script.async = true;
			        script.src = scriptURL;
			        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(script);
			        script.onload = ShopifyBuyInit;
			      }

			      function ShopifyBuyInit() {
			        var client = ShopifyBuy.buildClient({
			          domain: 'circlesquared.myshopify.com',
			          storefrontAccessToken: '618cb9ef3987e4f7840444537d2d4d16',
			        });

			        ShopifyBuy.UI.onReady(client).then(function (ui) {
			          ui.createComponent('product', {
			            id: [1434882539620],
			            node: document.getElementById('product-1'),
			            moneyFormat: '%24%7B%7Bamount%7D%7D',
		            	options: {
										product: {
											iframe: false,
											variantId: "all",
											contents: {
												img: false,
												imgWithCarousel: false,
												title: false,
												variantTitle: false,
												price: false,
												description: false,
												//buttonWithQuantity: true,
												button: true,
											},
											text: {
												button: "Add To Cart",
												outOfStock: "Out Of Stock",
												unavailable: "Not Available",
											},
										},
										cart: {
											iframe: false,
											contents: {
												title: true,
												lineItems: true,
												footer: true,
											},
											text: {
												title: "Cart",
												empty: "Your cart is empty.",
												button: "Checkout",
												total: "Total",
												currency: "U$D",
												notice: "Shipping and discount codes are added at checkout.",
											},
										},
										toggle: {
											iframe: false,
											contents: {
												count: true,
												icon: false,
												title: true,
											},
											text: {
												title: "CART",
											},
										},
										lineItem: {
											iframe: false,
											contents: {
												image: false,
												variantTitle: true,
												title: true,
												price: true,
												quantity: true,
											},
										},
									}
			          });
			        });
			      }
			    })();
			    </script>
				</div>
				</div>

				<div class="page about-us">
				</div>

				<div class="page projects">
				</div>
			</div>
		</div>
	</body>
</html>
